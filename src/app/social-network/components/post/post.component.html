<mat-card>
    <mat-card-header>
        <mat-card-title>
            <span highlight>{{ post.authorId | titlecase }}</span>
        </mat-card-title>
        <mat-card-subtitle>
            <span>{{ post.createdAt | timeAgo }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image *ngIf="post.imageUrl as imageUrl" [src]="imageUrl" [alt]="post.text">
        <span class="post-content">{{ post.text | shorten: 100 }}</span>
    </mat-card-content>
    <!-- <mat-card-actions>
        <app-comments [comments]="post.comments" (newComment)="onNewComment($event)"></app-comments>
    </mat-card-actions> -->
</mat-card>
