<app-post *ngIf="post" [post]="post" [isUnitaryPost]="true"
    (postCommented)="onPostCommented($event)"
    (postLiked)="onPostLiked($event)"
    (loadComments)="onLoadComments($event)"
    (deletePost)="onDeletePost($event)"
    [commentsListChanged$]="commentsListChangedSubject.asObservable()"
    [deletePostError$]="deletePostErrorSubject.asObservable()"></app-post>
