<app-post *ngIf="post" [post]="post"
    (postCommented)="onPostCommented($event)"
    (postLiked)="onPostLiked($event)"
    (loadComments)="onLoadComments($event)"
    [newComment$]="newCommentSubject.asObservable()"
    [postLikeUpdate$]="postLikeUpdateSubject.asObservable()"
    [noMoreCommentToLoad$]="noMoreCommentToLoadSubject.asObservable()"></app-post>
